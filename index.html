    <div class="container">
    <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="images/rock.jpg" alt="Rock image">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <button  class="player button is-primary" id="rock">ROCK ぐう</button>
            </div>
          </div> 
        </div>
      </div>
      <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="images/scissors.jpg" alt="Scissors image">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
                <button  class="player button is-primary" id="scissors">SCISSORS ちょき</button>
            </div>
          </div> 
        </div>
      </div>
      <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="images/paper.jpg" alt="Paper image">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <button  class="player button is-primary" id="paper">PAPER ぱあ</button>
            </div>
          </div> 
        </div>
      </div>
